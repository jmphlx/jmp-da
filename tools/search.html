<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Search and Replace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Import DA App SDK -->
    <script src="https://da.live/nx/utils/sdk.js" type="module"></script>
    <script src="https://da.live/nx/public/sl/components.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Project App Logic -->
    <script src="/tools/search/search.js" type="module"></script>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="/tools/search/search.css">
  </head>
  <body class="advanced-search">
    <h1>Advanced Search</h1>
    <br>
    <form id="searchQuery">
      <div id="searchFilters">
        <div class="filter-section">
          <p class="filter-label">Block: </p>
          <sl-select name="block_scope">
            <option value="">Select</option>
          </sl-select>
        </div>
        <div class="filter-section">
          <p class="filter-label">Property: </p>
          <sl-select name="property_scope">
            <option value="">Select</option>
          </sl-select>
        </div>
        <div class="filter-section">
          <p class="filter-label">HTML: </p>
          <sl-select name="tag_scope">
            <option value="">Select</option>
          </sl-select>
        </div>
        <div class="filter-section">
          <p class="filter-label">Attribute: </p>
          <sl-select name="attribute_scope">
            <option value="">Select</option>
          </sl-select>
        </div>
      </div>
      <div class="mySearchContainer">
        <div class="page-path-wrapper">
          <!-- lock/unlock -->
          <button id="toggle-edit" type="button" class="icon-btn" aria-label="Enable editing" aria-pressed="false" title="Enable editing">
            <!-- locked padlock icon -->
            <svg id="icon-lock" class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="5" y="11" width="14" height="10" rx="2" ry="2"></rect>
              <path d="M8 11V7a4 4 0 1 1 8 0v4"></path>
            </svg>
          </button>
          <div class="separator" aria-hidden="true"></div>
          <input id="page-path-input" type="text" value="/en" disabled aria-label="Page Path" />
          <div class="separator" aria-hidden="true"></div>
          <!-- file picker -->
          <label for="file-input" style="display:inline-flex; align-items:center;">
            <button type="button" id="mybutton" class="icon-btn" aria-label="Open File Explorer" title="Open File Explorer">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h5l2 3h9a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"></path>
                <path d="M12 13v4M10 15h4"></path>
              </svg>
            </button>
          </label>
          <dialog id="modal">
            <iframe src="/tools/pagetree/pagetree.html"></iframe>
          </dialog>
        </div>
        <input class="searchTerms" type="text" name="searchTerms" placeholder="Enter search text"></input>
      </div>
      <input type="checkbox" id="replaceAction" name="replaceAction" value="true"/>
      <label for="replaceAction">Replace Text?</label>
      <sl-input type="text" name="replaceText" class="hidden" placeholder="Replace with"></sl-input>
      <sl-button name="submitSearch">Submit</sl-button>
    </form>
    <div class="advanced-actions">
      <div id="advanced-action-prompt" class="hidden">
        <sl-button type="button">Perform Block Action Change?</sl-button>
      </div>
      <form id="action-form" class="hidden">
        <div class="advanced-replacement-group">
          <div class="action-radio-buttons">
            <input type="radio" id="addNewRow" name="advanced-replace" value="merge">
            <label for="addNewRow">Add new row?</label>
            <input type="radio" id="deleteRow" name="advanced-replace" value="delete">
            <label for="deleteRow">Delete entire row?</label>
            <input type="radio" id="editRow" name="advanced-replace" value="edit">
            <label for="editRow">Edit Row?</label>
            <input type="radio" id="mergeRows" name="advanced-replace" value="merge">
            <label for="mergeRows">Merge with row?</label>
            <div id="add-section" class="advanced-section">
              <label for="newRowName">Name:  </label>
              <input type="text" id="newRowName" placeholder="New text">
              <label for="newRowValue">Value:  </label>
              <input type="text" id="newRowValue" placeholder="New text">
            </div>
            <div id="delete-section" class="advanced-section">
              <label for="deleteRowName">Row To Delete:  </label>
              <input type="text" id="deleteRowName" placeholder="Row Name">
            </div>
            <div id="edit-section" class="advanced-section">
              <div>
                <input type="checkbox" id="changeRowName" value="true">
                <label for="rowName">Change Row Name?</label>
                <input type="text" id="newRowName" placeholder="New Name">
              </div>
              <div>
                <input type="checkbox" id="changeRowValue" value="true">
                <label for="rowValue">Change Row Value?</label>
              </div>
              <div class="sub-section">
                <sl-select name="partialEdit" value="whole">
                  <option value="whole">Whole Value</option>
                  <option value="each">Each Item</option>
                  <option value="keyword">Keyword (if provided)</option>
                </sl-select>
                <sl-select name="editTextAction" value="prepend">
                  <option value="prepend">Prepend</option>
                  <option value="append">Append</option>
                  <option value="replace">Replace</option>
                </sl-select>
                <input type="text" id="newText" placeholder="New text">
              </div>
            </div>
            <div id="merge-section" class="advanced-section">
              <label for="mergeRowName">Row To Merge With?</label>
              <sl-input type="text" id="mergeName" name="mergeRowName" value="" placeholder="Row Name"></sl-input>
              <input type="checkbox" id="createRowCheckbox" name="createRowCheckbox" value="true"></sl-input>
              <label for="createRowCheckbox">Create Row if it doesn't exist?</label>
            </div>
          <button type="button" class="advanced-submit">Submit</button>
          <button type="button" class="undo">Undo Last Action</button>
        </div>
      </form>
    </div>
    <div class="results-container">
    </div>
  </body>
</html>
