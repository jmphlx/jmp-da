<!DOCTYPE html>
<html>
  <head>
    <title>Restore to Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Import DA App SDK -->
    <script src="https://da.live/nx/utils/sdk.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Project App Logic -->
    <script src="/tools/restore-version/restore-version.js" type="module"></script>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="/tools/restore-version/restore-version.css">
  </head>
  <body class="restore-to-version">
    <h1>Restore Page(s) to Version</h1>
    <br>
    <form id="pageQuery">
      <div class="page-path-wrapper">
        <!-- lock/unlock -->
        <button id="toggle-edit" type="button" class="icon-btn" aria-label="Enable editing" aria-pressed="false" title="Enable editing">
          <!-- locked padlock icon -->
          <svg id="icon-lock" class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="5" y="11" width="14" height="10" rx="2" ry="2"></rect>
            <path d="M8 11V7a4 4 0 1 1 8 0v4"></path>
          </svg>
        </button>
        <div class="separator" aria-hidden="true"></div>
        <input id="page-path-input" type="text" value="/en" disabled aria-label="Page Path" />
        <div class="separator" aria-hidden="true"></div>
        <!-- file picker -->
        <label for="file-input" style="display:inline-flex; align-items:center;">
          <button type="button" id="openPageExplorer" class="icon-btn" aria-label="Open File Explorer" title="Open File Explorer">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h5l2 3h9a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"></path>
              <path d="M12 13v4M10 15h4"></path>
            </svg>
          </button>
        </label>
        <dialog id="modal">
          <iframe src="/tools/pagetree/pagetree.html"></iframe>
        </dialog>
      </div>
      <button type="button" name="submitRestore">Submit</button>
    </form>
    <div class="results-container">
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2>Compare Content</h2>

        <div class="modal-panels">
          <div class="panel" id="leftPanel">Loading...</div>
          <div class="panel" id="rightPanel">Loading...</div>
        </div>

        <div class="modal-actions">
          <button class="close-btn" id="closeBtn">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
