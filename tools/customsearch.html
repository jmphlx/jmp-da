<!DOCTYPE html>
<html>
  <head>
    <title>Custom Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="data:,">
    <!-- Import DA App SDK -->
    <script src="https://da.live/nx/utils/sdk.js" type="module"></script>
    <!-- Project App Logic -->
    <script src="/tools/customsearch/customsearch.js" type="module"></script>

    <!-- <link rel="stylesheet" type="text/css" href="/tools/tagpicker/tagpicker.css"> -->
  </head>
  <body>
    <h2>Custom Search</h2>
    <div id="search-container">
      <label for="search-string" id="search-label">Search for :</label>
      <input type="text" id="search-string" name="search-string" required/>
      <label for="search-block">in block </label>
      <select id="search-block" name="search-block">
        <option value="listgroup-custom">Listgroup-custom</option>
        <option value="metadata">Metadata</option>
        <option value="none">None</option>
      </select>
      <button type="submit">Submit</button>
    </div>

    <div id="search-results">
      <span>Results</span>
    </div>
  </body>
</html>
